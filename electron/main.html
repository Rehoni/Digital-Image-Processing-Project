<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/mainpage.css">
</head>

<body>
    <div id="main" class="container">
        <div class="main">
            <header class="import">
                <div class="import-container">
                    <button class="demo-button" id="select-image">打开图片</button>
                    <img id="selected-image" src="" alt="选择的图片">
                </div>
            </header>
            <main class="show">
                <div class="show-container">
                    <section class="hist">
                        <h2>实时直方图</h2>
                        <div>
                            <h3>原图</h3>
                            <img id="original-image" src="" alt="">
                            <h3>修改</h3>
                            <img id="modified-image" src="" alt="">
                        </div>
                    </section>
                    <section class="attribute">
                        <h2>图片属性</h2>
                        <p id="type"></p>
                        <p id="shape"></p>
                        <p id="size"></p>
                        <p id="mean"></p>
                    </section>
            </main>
            </div>
        </div>
</body>
<script>
    require('./assets/js/file.js')
    require('./renderer.js')
</script>

</html>
